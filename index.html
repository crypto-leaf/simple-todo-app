<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Clock and Todo App</h1>
    <div id="clock" class="clock"></div>
    <div class="todo-container">
      <h2>Todo List</h2>
      <input type="text" id="todo-input" placeholder="Enter a todo">
      <input type="date" id="todo-deadline">
      <button id="add-todo-button">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
